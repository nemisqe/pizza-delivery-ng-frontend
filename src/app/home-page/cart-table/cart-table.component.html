<div class="shopping-cart-table">

  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Pizza</th>
      <th>Count</th>
      <th>Cooking time</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (cartItems | async).cartItems; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.count}}</td>
      <td>{{item.totalCookingTime}}</td>
      <td>
        <button
          (click)="onDelete(item.id)"
          class="btn btn-outline-danger btn-sm float-right">
          <i class="fa fa-trash-o"></i>
        </button>
        <button
          (click)="onIncrease(item.id)"
          class="btn btn-outline-success btn-sm float-right">
          <i class="fa fa-plus-circle"></i>
        </button>
        <button
          (click)="onDecrease(item.id)"
          class="btn btn-outline-warning btn-sm float-right">
          <i class="fa fa-minus-circle"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="total">
    <button class="order-button">Make order</button>
    <p>Total cooking time is {{this.currentOrderTotal}} sec</p>
  </div>
</div>
