<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="row justify-content-center alert-success alert" *ngIf="userLoggedIn">
  Welcome back, {{username}}! Please wait for redirecting to home page.
</div>
<ng-container *ngIf="!userLoggedIn">

  <form #authForm="ngForm" class="reg-page__form" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="alert alert-danger" *ngIf="hasError">
      {{hasError}}
    </div>
    <h3>Login below</h3>
    <label class="reg-page__label">
      <p class="label-txt">ENTER YOUR NAME</p>
      <input type="text"
             name="username"
             required
             ngModel
             class="input"/>
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label class="reg-page__label">
      <p class="label-txt">ENTER YOUR PASSWORD</p>
      <input type="password"
             name="password"
             minlength="3"
             ngModel
             required
             class="input"/>
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <button class="reg-page__button">submit</button>
  </form>
</ng-container>
